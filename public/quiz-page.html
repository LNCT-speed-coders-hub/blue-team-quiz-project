<html lang="en">
  <head>
    <meta charset="UTF-8" />

                  <td><strong>Candidate Name</strong></td>
                  <td>:</td>
                  <td class="green">[user.Name]</td>

                <tr>

                </tr>
                <tr>

                <tr>

                  <td class="green rem-time-bor">[rem.time]</td>

            </table>
          </div>

          <div class="exam-lang-choose">
            <select name="lang-sel" id="lang-sel-dropdown">
              <option value="eng">English</option>
              <option value="hin">Hindi</option>
